<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <!-- Tailwind Css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- extrenal css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Customization Code for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>




<body>
    <!-- navigaiton part starts here -->
    <nav class="h-[100px] w-[100%] flex items-center justify-around mx-auto bg-white ">


        <!-- navigation left part -->
        <div class="nav-left h-full flex items-center w-[40%]">
            <img class="h-full w-[50%] object-cover" src="./images/mobile finder logo.jpg" alt="" srcset="">
            <h1 class="text-3xl text-[#00293B] font-bold">MOBILE FINDER</h1>
        </div>



        <!-- navigation rigth part -->
        <div class="nav-right hidden lg:block">
            <ul class="uppercase font-bold text-[#00293B] flex gap-x-5 ">
                <li>Home</li>
                <li>Buy</li>
                <li>contact</li>
            </ul>
        </div>


    </nav>
    <!-- navigation part ends here -->


    <main>
        <!-- input field and search button section starts here -->
        <div class="search-section w-full md:flex-row flex-col flex justify-center mt-10">
            <input
                class="bg-white outline-none px-8 border-2 rounded-md border-[#1299d3] mr-10 h-[50px] w-full block md:inline md:w-[400px]"
                type="text" placeholder="Enter Your desired Phone" name="" id="searched-text">
            <br>
            <button id="search-button" onclick="getInputText()"
                class="bg-[#1390c5] block duration-500 text-2xl hover:border-[#1390c5] hover:bg-white hover:text-2xl hover:border-2 hover:text-[#1390c5] text-white rounded-lg py-3 px-9">Search</button>
        </div>


        <!-- display details section -->
        <div id="details-section">


        </div>

        <!-- display result section -->
        <div class="searchResults mx-14 my-10 grid md:grid-cols-2 grid-cols-1 lg:grid-cols-3 gap-x-5 gap-y-8"
            id="searchResult-container">



        </div>

        <!-- display no phone found if there is no phone -->
        <div id="noPhone">


        </div>
    </main>


    <script src="./js/app.js"></script>
</body>

</html>
